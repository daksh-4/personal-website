<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daksh Mehta</title>
    <style>
        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #000;
            background-color: #f6f6ef;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        a {
            color: #000;
            text-decoration: underline;
        }
        
        a:hover {
            color: #666;
        }
        
        .nav {
            margin-bottom: 30px;
        }
        
        .nav a {
            margin-right: 15px;
        }
        
        .intro {
            margin-bottom: 30px;
        }
        
        .new-posts {
            margin-bottom: 30px;
        }
        
        .new-posts strong {
            color: #000;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #666;
        }
        
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daksh Mehta</h1>
        
        <div class="nav">
            <a href="articles.html">Essays</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        
        <hr>
        
        <div class="intro">
            <p>Welcome to my personal website. I write about my experiences, thoughts and interests.</p>
        </div>
        
        <div class="new-posts">
            <strong>Random essay:</strong> <a id="random-essay" href="essays/acute-neurology-unit.html">The Acute Neurology Unit</a>
        </div>
        
        <hr>
        
        <div class="footer">
            &copy; 2026 Daksh Mehta
        </div>
    </div>

    <script>
        // Fetch essays from essays.json (auto-generated by update-essays.sh)
        async function displayRandomEssay() {
            try {
                const response = await fetch('essays.json');
                const essays = await response.json();
                
                if (essays.length > 0) {
                    const randomIndex = Math.floor(Math.random() * essays.length);
                    const randomEssay = essays[randomIndex];
                    const essayLink = document.getElementById('random-essay');
                    essayLink.href = randomEssay.url;
                    essayLink.textContent = randomEssay.title;
                }
            } catch (error) {
                console.log('Could not load essays.json');
            }
        }

        displayRandomEssay();
    </script>
</body>
</html>
